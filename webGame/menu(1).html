<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">

<script>

function openTkinterFile(filename) {
		var xhr = new XMLHttpRequest();
		xhr.open("GET", "/open_tkinter_file/" + filename, true);
		xhr.send();
	}
</script>
</head>
<body>



<div class="container">
    <img src="game.jpg" alt="" class="img_heading" >
    <div class="heading">
        <h1>Gaming Website</h1>
    </div>   
</div>
<div class ="game-section">

          <img src="quiz.jpg"  style="width:300px;height:200px;">
        </div>
        <div class="flip-card-back">
          <h1>Quiz Time</h1>
          <p>Test your general knowledge</p>
          <button onclick="openTkinterFile('quiz.py')">PlayNow</button>

  </div>
  <div class="flip-card">
        <div class="flip-card-inner">

            <p>Test your Skills</p>
            <button onclick="openTkinterFile('TIC-TAC-TOE.py')">Play Now</button>
          </div>

    </div>
    <div class="flip-card">

        </div>

          <h1>Brick Bracker</h1>
          <p>Test your Skills</p>
          <button onclick="openTkinterFile('brickBreaker.py')">Play Now</button>
        </div>

  </div>

      <div class="flip-card-front">

        <p>Test your general knowledge</p>

    </div>
  </div>
<div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="snake.jpg"  style="width:300px;height:200px;">
        </div>
        <div class="flip-card-back">
          <h1>Snake Game</h1>

        </div>

</div>

</html>
